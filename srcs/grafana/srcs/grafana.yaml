apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: default
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          protocol: TCP
          name: grafana
        env:
        - name: INFLUXDB_DB
          value: influxdb
        - name: INFLUXDB_USER
          value: kriosfu
        - name: INFLUXDB_PASSWORD
          value: kriosfu
        livenessProbe:
          exec:
            command:
            - /bin/ash
            - -c
            - 'pgrep grafana-server'
          initialDelaySeconds: 10
          periodSeconds: 5
      restartPolicy: Always
